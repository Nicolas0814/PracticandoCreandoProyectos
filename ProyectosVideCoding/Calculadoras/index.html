<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Columna izquierda: Calculadora -->
        <div class="calculator-container">
            <div class="header">
                <h1><i class="fas fa-calculator"></i> Calculadora Básica</h1>
                <!-- Botón para mostrar/ocultar historial -->
                <button id="toggleHistoryBtn">
                    <i class="fas fa-history"></i> <span>Mostrar historial</span>
                </button>
            </div>
            
            <div class="calculator">
                <div class="display">
                    <div class="previous-operand" id="previous-operand"></div>
                    <div class="current-operand" id="current-operand">0</div>
                </div>
                
                <div class="buttons-grid">
                    <button class="clear-btn span-two" id="clear">AC</button>
                    <button class="delete-btn" id="delete"><i class="fas fa-backspace"></i></button>
                    <button class="operator-btn" data-operation="÷">÷</button>
                    
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="operator-btn" data-operation="×">×</button>
                    
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="operator-btn" data-operation="-">-</button>
                    
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="operator-btn" data-operation="+">+</button>
                    
                    <button class="number-btn span-two" data-number="0">0</button>
                    <button class="number-btn" data-number=".">.</button>
                    <button class="equals-btn" id="equals">=</button>
                </div>
            </div>
        </div>

        <!-- Columna derecha: Historial (oculto inicialmente) -->
        <div class="history-container" id="historyContainer">
            <div class="history-section">
                <h3><i class="fas fa-history"></i> Historial de cálculos</h3>
                <ul class="history-list" id="history-list">
                    <!-- Los elementos se insertan dinámicamente -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
